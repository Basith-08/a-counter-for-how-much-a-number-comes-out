<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: darkgray;
      }
    </style>
    <title>Menghitung banyak sebuah angka</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center text-center">
        <div class="col-8 col-md-6 my-5 ">
          <h2 class="">
            Aplikasi menghitung berapa banyak sebuah angka yang keluar dalam
            suatu bilangan
          </h2>
        </div>
      </div>

      <div>
        <div class="row justify-content-center">
          <div class="col-8 col-md-6"> 
            <label for="mySelect" class="form-label">Pilih angka</label>
            <select
              class="form-select shadow p-2 mb-3 bg-body-tertiary rounded"
              aria-label="Default select example"
              id="mySelect"
            >
              <option value="Not Found" selected>
                --Please choose an option--
              </option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-8 col-md-6">
            <label for="myNumbers" class="form-label">Input bilangan</label>
            <input
              type="number"
              id="myNumbers"
              class="form-control shadow p-2 mb-3 bg-body-tertiary rounded"
              name="myNumbers"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8 col-md-6 d-grid">
            <button
              class="btn btn-primary my-3 shadow"
              type="button"
              onclick="ambilDataOption()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 col-md-6" id="hasil">
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
